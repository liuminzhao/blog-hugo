baseurl = "/"
languageCode = "en-us"
title = "Minzhao Personal Blog"
theme = "hyde-hyde"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

## Site Settings
[params]
    author = "Author"
    title = "Title"
    # description = "..."
    authorimage = "assets/xiaojie.jpg"
    dateformat = "Jan 2, 2006"

    # sidebar, copyright & license
    copyright = "Minzhao"
    license = "CC BY-NC-SA 4.0"
    licenseURL = "https://creativecommons.org/licenses/by-nc-sa/4.0/"
    showBuiltWith = true

    # https://highlightjs.org
    highlightjs = true
    highlightjsstyle = "github"
    
    # please choose either GraphComment or Disqus or Utterances
    #GraphCommentId = "..."
    #UtterancesRepo = "..." # https://utteranc.es/
    #UtterancesIssueTerm = "..." # pathname, url, title, og:title
    #UtterancesTheme = "..." # github-light or github-dark

    # Table of contents
    toc = "hugo"
    ##none, "hugo", or "tocbot"

